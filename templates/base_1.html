<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% block title %}Mon Projet{% endblock %}</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
	{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/connexion.css' %}">{% endcomment %}
</head>

<body>
	{% if user.is_authenticated %}
	<div class="container">
		<nav class="navbar">
			<a href="{% url 'pages:accueil' %}">Accueil</a>
			<a href="{% url 'pages:pageA' %}">Page A</a>
			<a href="{% url 'pages:pageB' %}">Page B</a>
			<a href="{% url 'pages:pageC' %}">Page C</a>
			<a href="{% url 'pages:deconnexion' %}" class="logout-btn">DÃ©connexion</a>
		</nav>

		<div class="content">
			<h1>{% block header %}{% endblock %}</h1>
			<p>Bienvenue, {{ user.username }} !</p>
			{% block content %}{% endblock %}
		</div>
	</div>
	{% else %}
	{% block login_content %}{% endblock %}
	{% endif %}
</body>

</html>
